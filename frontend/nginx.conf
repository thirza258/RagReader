server {
    listen 80;
    server_name localhost; # Or your domain

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file directly, then as a directory,
        # otherwise fall back to serving index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Optional: Cache control for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}